<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1.6 Mobile - Tactical FPS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2F2F2F 0%, #556B2F 50%, #708090 100%);
            overflow: hidden;
            height: 100vh;
            color: #FFFFFF;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('./resources/hero-background.png') center/cover;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .hud-element {
            pointer-events: auto;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #mainMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(47, 47, 47, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .game-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: #FF8C00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 80%;
            max-width: 300px;
        }

        .menu-btn {
            background: linear-gradient(135deg, #556B2F, #708090);
            border: 2px solid #FF8C00;
            color: #FFFFFF;
            padding: 1rem 2rem;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-btn:hover {
            background: linear-gradient(135deg, #708090, #556B2F);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.3);
        }

        #gameHUD {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        #healthBar {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: 20px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #00FF00;
            border-radius: 10px;
            overflow: hidden;
        }

        #healthFill {
            height: 100%;
            background: linear-gradient(90deg, #00FF00, #32CD32);
            width: 100%;
            transition: width 0.3s ease;
        }

        #armorBar {
            position: absolute;
            top: 50px;
            left: 20px;
            width: 200px;
            height: 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #1E90FF;
            border-radius: 8px;
            overflow: hidden;
        }

        #armorFill {
            height: 100%;
            background: linear-gradient(90deg, #1E90FF, #4169E1);
            width: 100%;
            transition: width 0.3s ease;
        }

        #ammoCounter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 8px;
            border: 2px solid #FF8C00;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: #FFFFFF;
        }

        #minimap {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #556B2F;
            border-radius: 8px;
            background-image: url('./resources/map-dust2.png');
            background-size: cover;
            background-position: center;
        }

        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid #FF8C00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
        }

        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #FF8C00;
        }

        #crosshair::before {
            width: 2px;
            height: 10px;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        #crosshair::after {
            width: 10px;
            height: 2px;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
        }

        #touchControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 140, 0, 0.3);
            border: 2px solid #FF8C00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:active {
            background: rgba(255, 140, 0, 0.6);
            transform: scale(0.95);
        }
        
        .control-btn.touch-active {
            background: rgba(255, 140, 0, 0.8);
            transform: scale(0.9);
        }

        #fireButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            border: 3px solid #FF0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFFFFF;
            cursor: pointer;
            transition: all 0.1s ease;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        #fireButton:active {
            background: rgba(255, 0, 0, 0.7);
            transform: scale(0.9);
        }

        #weaponSelector {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weapon-slot {
            width: 60px;
            height: 40px;
            background: rgba(0,0,0,0.8);
            border: 2px solid #556B2F;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #FFFFFF;
            cursor: pointer;
        }

        .weapon-slot.active {
            border-color: #FF8C00;
            background: rgba(255, 140, 0, 0.2);
        }

        #scoreboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            border: 2px solid #FF8C00;
            border-radius: 8px;
            padding: 20px;
            display: none;
            min-width: 300px;
        }

        .score-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: #FF8C00;
            text-align: center;
            margin-bottom: 15px;
        }

        .team-section {
            margin-bottom: 15px;
        }

        .team-name {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            padding: 5px;
            margin-bottom: 5px;
        }

        .team-terrorists {
            background: rgba(255, 0, 0, 0.3);
            color: #FF6B6B;
        }

        .team-counter-terrorists {
            background: rgba(0, 123, 255, 0.3);
            color: #6BB6FF;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
        }

        #navigation {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 50;
        }

        .nav-btn {
            background: rgba(85, 107, 47, 0.8);
            border: 1px solid #FF8C00;
            color: #FFFFFF;
            padding: 8px 16px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 140, 0, 0.8);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .menu-buttons {
                width: 90%;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            #healthBar, #armorBar {
                width: 150px;
            }
            
            #minimap {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <!-- Navigation -->
            <div id="navigation">
                <a href="index.html" class="nav-btn">GAME</a>
                <a href="multiplayer.html" class="nav-btn">MULTIPLAYER</a>
                <a href="weapons.html" class="nav-btn">WEAPONS</a>
                <a href="settings.html" class="nav-btn">SETTINGS</a>
            </div>

            <!-- Main Menu -->
            <div id="mainMenu">
                <h1 class="game-title">CS1.6 MOBILE</h1>
                <div class="menu-buttons">
                    <button class="menu-btn" onclick="startGame('single')">SINGLE PLAYER</button>
                    <button class="menu-btn" onclick="startGame('multi')">MULTIPLAYER</button>
                    <button class="menu-btn" onclick="showWeapons()">WEAPONS</button>
                    <button class="menu-btn" onclick="showSettings()">SETTINGS</button>
                </div>
            </div>

            <!-- Game HUD -->
            <div id="gameHUD">
                <!-- Health and Armor -->
                <div id="healthBar" class="hud-element">
                    <div id="healthFill"></div>
                </div>
                <div id="armorBar" class="hud-element">
                    <div id="armorFill"></div>
                </div>

                <!-- Ammo Counter -->
                <div id="ammoCounter" class="hud-element">
                    <div>30 / 90</div>
                    <div style="font-size: 0.8rem; color: #FF8C00;">AK-47</div>
                </div>

                <!-- Minimap -->
                <div id="minimap" class="hud-element"></div>

                <!-- Crosshair -->
                <div id="crosshair"></div>

                <!-- Touch Controls -->
                <div id="touchControls">
                    <div class="control-btn hud-element" id="moveBtn">ðŸŽ®</div>
                    <div class="control-btn hud-element" id="jumpBtn">ðŸ¦˜</div>
                    <div class="control-btn hud-element" id="crouchBtn">ðŸ§Ž</div>
                </div>

                <!-- Fire Button -->
                <div id="fireButton" class="hud-element">FIRE</div>

                <!-- Weapon Selector -->
                <div id="weaponSelector">
                    <div class="weapon-slot active" data-weapon="primary">AK-47</div>
                    <div class="weapon-slot" data-weapon="secondary">Deagle</div>
                    <div class="weapon-slot" data-weapon="knife">Knife</div>
                    <div class="weapon-slot" data-weapon="grenade">HE</div>
                </div>

                <!-- Scoreboard -->
                <div id="scoreboard">
                    <div class="score-title">SCOREBOARD</div>
                    <div class="team-section">
                        <div class="team-name team-terrorists">TERRORISTS</div>
                        <div class="player-row">
                            <span>Player1</span>
                            <span>25-12</span>
                        </div>
                        <div class="player-row">
                            <span>You</span>
                            <span>18-15</span>
                        </div>
                    </div>
                    <div class="team-section">
                        <div class="team-name team-counter-terrorists">COUNTER-TERRORISTS</div>
                        <div class="player-row">
                            <span>Player2</span>
                            <span>22-18</span>
                        </div>
                        <div class="player-row">
                            <span>Player3</span>
                            <span>20-20</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            isPlaying: false,
            isMenu: true,
            health: 100,
            armor: 100,
            ammo: 30,
            reserveAmmo: 90,
            currentWeapon: 'AK-47',
            team: 'terrorists',
            score: { terrorists: 0, counterTerrorists: 0 }
        };

        // Three.js Scene Setup
        let scene, camera, renderer;
        let player, environment;
        let weapons = {};
        let particles = [];

        function initGame() {
            // Initialize Three.js
            const canvas = document.getElementById('gameCanvas');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Sky blue
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Create basic environment
            createEnvironment();
            createPlayer();
            createWeapons();
            
            // Start render loop
            animate();
        }

        function createEnvironment() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0xD2B48C });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Basic lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xFFFFFF, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Simple buildings (CS1.6 style)
            for (let i = 0; i < 5; i++) {
                const buildingGeometry = new THREE.BoxGeometry(4, 6, 4);
                const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x8B7355 });
                const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
                building.position.set(
                    (Math.random() - 0.5) * 50,
                    3,
                    (Math.random() - 0.5) * 50
                );
                building.castShadow = true;
                scene.add(building);
            }
        }

        function createPlayer() {
            // Simple player representation
            const playerGeometry = new THREE.CapsuleGeometry(0.5, 1.8, 4, 8);
            const playerMaterial = new THREE.MeshLambertMaterial({ color: 0xFF0000 });
            player = new THREE.Mesh(playerGeometry, playerMaterial);
            player.position.set(0, 0.9, 0);
            player.castShadow = true;
            scene.add(player);

            // Set camera position
            camera.position.set(0, 1.7, 0);
            camera.lookAt(0, 0, -1);
        }

        function createWeapons() {
            // Create weapon models (simplified for mobile)
            const weaponGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.8);
            
            // AK-47
            const akMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
            weapons.ak47 = new THREE.Mesh(weaponGeometry, akMaterial);
            weapons.ak47.position.set(0.3, -0.2, -0.5);
            camera.add(weapons.ak47);
            
            // M4A1
            const m4Material = new THREE.MeshLambertMaterial({ color: 0x2F4F4F });
            weapons.m4a1 = new THREE.Mesh(weaponGeometry, m4Material);
            weapons.m4a1.position.set(0.3, -0.2, -0.5);
            weapons.m4a1.visible = false;
            camera.add(weapons.m4a1);

            scene.add(camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (gameState.isPlaying) {
                // Update game logic here
                updatePlayer();
                updateWeapons();
                updateParticles();
            }
            
            renderer.render(scene, camera);
        }

        function updatePlayer() {
            // Basic player movement simulation
            const time = Date.now() * 0.001;
            player.position.x = Math.sin(time * 0.1) * 2;
            player.position.z = Math.cos(time * 0.1) * 2;
            
            // Update camera to follow player
            camera.position.copy(player.position);
            camera.position.y = 1.7;
        }

        function updateWeapons() {
            // Weapon sway animation
            const time = Date.now() * 0.001;
            if (weapons.ak47.visible) {
                weapons.ak47.rotation.z = Math.sin(time * 2) * 0.02;
            }
            if (weapons.m4a1.visible) {
                weapons.m4a1.rotation.z = Math.sin(time * 2) * 0.02;
            }
        }

        function updateParticles() {
            // Update particle effects for muzzle flashes, etc.
            particles = particles.filter(particle => {
                particle.life--;
                if (particle.life > 0) {
                    particle.mesh.position.add(particle.velocity);
                    particle.mesh.material.opacity = particle.life / particle.maxLife;
                    return true;
                } else {
                    scene.remove(particle.mesh);
                    return false;
                }
            });
        }

        // Game Controls
        function startGame(mode) {
            gameState.isMenu = false;
            gameState.isPlaying = true;
            
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('gameHUD').style.display = 'block';
            
            if (mode === 'multi') {
                window.location.href = 'multiplayer.html';
            }
            
            // Start game simulation
            simulateGameActivity();
        }

        function simulateGameActivity() {
            // Simulate realistic game activity
            setInterval(() => {
                if (gameState.isPlaying) {
                    // Random health changes
                    if (Math.random() < 0.1) {
                        takeDamage(Math.random() * 20 + 5);
                    }
                    
                    // Ammo consumption
                    if (Math.random() < 0.05 && gameState.ammo > 0) {
                        gameState.ammo--;
                        updateAmmoDisplay();
                        createMuzzleFlash();
                    }
                    
                    // Reload simulation
                    if (gameState.ammo === 0 && gameState.reserveAmmo > 0) {
                        setTimeout(() => {
                            reloadWeapon();
                        }, 2000);
                    }
                }
            }, 1000);
        }

        function takeDamage(amount) {
            if (gameState.armor > 0) {
                const armorDamage = Math.min(amount * 0.7, gameState.armor);
                gameState.armor -= armorDamage;
                amount -= armorDamage;
                updateArmorDisplay();
            }
            
            if (amount > 0) {
                gameState.health = Math.max(0, gameState.health - amount);
                updateHealthDisplay();
            }
            
            if (gameState.health <= 0) {
                respawnPlayer();
            }
        }

        function reloadWeapon() {
            const ammoNeeded = 30 - gameState.ammo;
            const ammoToLoad = Math.min(ammoNeeded, gameState.reserveAmmo);
            
            gameState.ammo += ammoToLoad;
            gameState.reserveAmmo -= ammoToLoad;
            
            updateAmmoDisplay();
            
            // Show reload animation
            anime({
                targets: '#ammoCounter',
                scale: [1, 1.2, 1],
                duration: 500,
                easing: 'easeInOutQuad'
            });
        }

        function createMuzzleFlash() {
            // Create particle effect for muzzle flash
            const particleGeometry = new THREE.SphereGeometry(0.05, 4, 4);
            const particleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xFF8C00, 
                transparent: true, 
                opacity: 1 
            });
            
            for (let i = 0; i < 5; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    camera.position.x + (Math.random() - 0.5) * 0.5,
                    camera.position.y + (Math.random() - 0.5) * 0.5,
                    camera.position.z - 0.5
                );
                
                scene.add(particle);
                
                particles.push({
                    mesh: particle,
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.1,
                        (Math.random() - 0.5) * 0.1,
                        -Math.random() * 0.1
                    ),
                    life: 20,
                    maxLife: 20
                });
            }
        }

        function respawnPlayer() {
            gameState.health = 100;
            gameState.armor = 100;
            gameState.ammo = 30;
            gameState.reserveAmmo = 90;
            
            updateHealthDisplay();
            updateArmorDisplay();
            updateAmmoDisplay();
            
            // Respawn animation
            anime({
                targets: '#gameHUD',
                opacity: [0, 1],
                duration: 2000,
                easing: 'easeInOutQuad'
            });
        }

        function updateHealthDisplay() {
            document.getElementById('healthFill').style.width = gameState.health + '%';
        }

        function updateArmorDisplay() {
            document.getElementById('armorFill').style.width = gameState.armor + '%';
        }

        function updateAmmoDisplay() {
            const ammoCounter = document.getElementById('ammoCounter');
            ammoCounter.innerHTML = `
                <div>${gameState.ammo} / ${gameState.reserveAmmo}</div>
                <div style="font-size: 0.8rem; color: #FF8C00;">${gameState.currentWeapon}</div>
            `;
        }

        function showWeapons() {
            window.location.href = 'weapons.html';
        }

        function showSettings() {
            window.location.href = 'settings.html';
        }

        // Enhanced Touch and Click Controls
        function setupTouchControls() {
            // Fire Button - Support both touch and click
            const fireButton = document.getElementById('fireButton');
            
            fireButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleFire();
            });
            
            fireButton.addEventListener('click', (e) => {
                e.preventDefault();
                handleFire();
            });
            
            // Control buttons
            document.getElementById('moveBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                window.cs16NotificationSystem.show('Movement controls activated', 'info');
            });
            
            document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                window.cs16NotificationSystem.show('Jump!', 'success');
            });
            
            document.getElementById('crouchBtn').addEventListener('touchstart', (e) => {
                e.preventDefault();
                window.cs16NotificationSystem.show('Crouching', 'info');
            });
            
            // Add click handlers for control buttons too
            document.getElementById('moveBtn').addEventListener('click', (e) => {
                window.cs16NotificationSystem.show('Movement controls activated', 'info');
            });
            
            document.getElementById('jumpBtn').addEventListener('click', (e) => {
                window.cs16NotificationSystem.show('Jump!', 'success');
            });
            
            document.getElementById('crouchBtn').addEventListener('click', (e) => {
                window.cs16NotificationSystem.show('Crouching', 'info');
            });
        }
        
        function handleFire() {
            if (gameState.ammo > 0) {
                gameState.ammo--;
                updateAmmoDisplay();
                createMuzzleFlash();
                
                // Add fire button animation
                const fireBtn = document.getElementById('fireButton');
                fireBtn.style.transform = 'scale(0.9)';
                fireBtn.style.background = 'rgba(255, 0, 0, 0.7)';
                
                setTimeout(() => {
                    fireBtn.style.transform = 'scale(1)';
                    fireBtn.style.background = 'rgba(255, 0, 0, 0.3)';
                }, 100);
            } else {
                window.cs16NotificationSystem.show('Reload needed!', 'warning');
            }
        }
        
        // Call the setup function when the game initializes
        setupTouchControls();

        // Enhanced Weapon switching - Support both touch and click
        document.querySelectorAll('.weapon-slot').forEach(slot => {
            // Touch events
            slot.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleWeaponSwitch(slot);
            });
            
            // Click events
            slot.addEventListener('click', (e) => {
                e.preventDefault();
                handleWeaponSwitch(slot);
            });
        });
        
        function handleWeaponSwitch(slot) {
            document.querySelectorAll('.weapon-slot').forEach(s => s.classList.remove('active'));
            slot.classList.add('active');
            
            const weapon = slot.dataset.weapon;
            switchWeapon(weapon);
            
            // Add visual feedback
            slot.style.transform = 'scale(1.1)';
            setTimeout(() => {
                slot.style.transform = 'scale(1)';
            }, 150);
        }

        function switchWeapon(weaponType) {
            // Hide all weapons
            Object.values(weapons).forEach(weapon => weapon.visible = false);
            
            // Show selected weapon
            switch(weaponType) {
                case 'primary':
                    weapons.ak47.visible = true;
                    gameState.currentWeapon = 'AK-47';
                    break;
                case 'secondary':
                    weapons.m4a1.visible = true;
                    gameState.currentWeapon = 'M4A1';
                    break;
                case 'knife':
                    gameState.currentWeapon = 'Knife';
                    break;
                case 'grenade':
                    gameState.currentWeapon = 'HE Grenade';
                    break;
            }
            
            updateAmmoDisplay();
            
            // Weapon switch animation
            anime({
                targets: '#weaponSelector',
                scale: [1, 1.1, 1],
                duration: 300,
                easing: 'easeInOutQuad'
            });
        }

        // Scoreboard toggle
        let scoreboardVisible = false;
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                scoreboardVisible = !scoreboardVisible;
                document.getElementById('scoreboard').style.display = 
                    scoreboardVisible ? 'block' : 'none';
            }
        });

        // Touch gesture for scoreboard
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const swipeDistance = touchStartY - touchEndY;
            
            if (swipeDistance > 100) { // Swipe up
                scoreboardVisible = !scoreboardVisible;
                document.getElementById('scoreboard').style.display = 
                    scoreboardVisible ? 'block' : 'none';
            }
        });

        // Window resize handling
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize game on load
        window.addEventListener('load', () => {
            initGame();
        });
    </script>
</body>
</html>
